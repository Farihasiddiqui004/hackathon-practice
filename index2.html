<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="content">
        <div class="signup">
        <h1>Signup</h1>
        </br>
        <p>Please fill out the form to create your account.</p>
    </div>
        <form action="#" method="POST" class="signup-form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            
            <label for="role">Signup As:</label>
            <select id="role" name="role" required>
                <option value="Doctor">Doctor</option>
                <option value="User">User</option>
            </select>
            
            <button type="submit" class="submit-button">Signup</button>
        
        </form>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-firestore.js"></script>
    <script src="app.js"></script>
</body>
</html>
